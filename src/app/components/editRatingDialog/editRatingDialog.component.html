<mat-card>
    <mat-card-header mat-grid-tile-header>
        <mat-card-title>{{data.name}}</mat-card-title>
        <mat-card-subtitle>Year: {{ data.year }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item role="listitem">Genre: {{data.genre}}</mat-list-item>
        </mat-list>
        <mat-form-field appearance="fill">
            <mat-label>Movie rating</mat-label>
            <mat-select [(value)]="selected">
                <mat-option *ngFor="let rating of ratingRange" [value]=rating>
                    {{rating}}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button color="primary" mat-button (click)="onEditCancel()">CANCEL</button>
        <button color="primary" mat-button (click)="patchMovie()" cdkFocusInitial>SUBMIT</button>
    </mat-card-actions>
</mat-card>
