<div class="form-container">
    <form (submit)="onSubmitSearch(submitSearch)" #submitSearch="ngForm">
        <mat-form-field class="input-field" appearance="fill">
            <mat-label>Search for a movie</mat-label>
            <input matInput type="text" name="userSearchQuery" ngModel>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Movie rating</mat-label>
            <mat-select [(value)]="selected">
                <mat-option>--</mat-option>
                <mat-option *ngFor="let rating of ratingRange" [value]="rating">
                    {{rating}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="isDisabled">SUBMIT</button>
    </form>
</div>
